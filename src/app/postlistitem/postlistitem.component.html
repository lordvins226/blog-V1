<div [ngClass]="{'list-group-item': true,'list-group-item-success': loveIts>0, 'list-group-item-danger': loveIts <0}">
    <h3 class="font-weight-bold">{{title}} </h3>
    <p class="font-weight-bold date">{{date}}</p>
    <p>{{content}}</p>
    <button type="button" class="btn btn-success"
    (click)="increment()">Love It !</button>
    <button type="button" class="btn btn-danger"
    (click)="decrement()">Don't love it !</button>
</div>
