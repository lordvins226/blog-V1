<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="font-weight-bold">Posts</h1>
        <ul class="list-group list-group-item" >
          <app-postlistitem  *ngFor="let post of posts "
          [title]="post.title" 
          [content]="post.content"
          [date]="post.created_at | date:'dd/MM/yyy, hh:mm a'"
        >
        </app-postlistitem>
      </ul>
      </div>
    </div>
  </div>
